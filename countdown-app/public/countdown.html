<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="countdown">Lädt...</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let interval = null;

function updateCountdownDisplay(timeLeft) {
    if (interval) clearInterval(interval);

    if (timeLeft <= 0) {
        document.getElementById('countdown').innerHTML = "Zeit abgelaufen!";
        return;
    }

    interval = setInterval(function() {
        if (timeLeft <= 0) {
            clearInterval(interval);
            document.getElementById('countdown').innerHTML = "Zeit abgelaufen!";
        } else {
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                (hours < 10 ? "0" : "") + hours + ":" + 
                (minutes < 10 ? "0" : "") + minutes + ":" + 
                (seconds < 10 ? "0" : "") + seconds;

            timeLeft -= 1000;
        }
    }, 1000);
}

function startCountdown() {
    socket.emit('startCountdown');
}

function pauseCountdown() {
    socket.emit('pauseCountdown');
}

function resumeCountdown() {
    socket.emit('resumeCountdown');
}

function stopCountdown() {
    socket.emit('stopCountdown');
}

socket.on('updateCountdown', function(timeLeft) {
    updateCountdownDisplay(timeLeft);
});
</script>

</body>
</html>
